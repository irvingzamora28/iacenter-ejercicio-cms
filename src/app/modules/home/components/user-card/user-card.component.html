    <div class="container mx-auto max-w-sm bg-white rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transform transition-all duration-500">
    <div class="flex items-center justify-between px-4 bg-blue-500 rounded-t-xl">
      <div class="flex justify-between items-center py-4">
        <div class="ml-3">
        <h1 class="text-xl font-bold text-white cursor-pointer user-card-title">{{user.firstName}} {{user.lastName}}</h1>
        </div>
      </div>
      <div>
        <button
                class="text-white px-2 w-auto h-8 bg-blue-600 rounded-md hover:bg-blue-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
          <svg viewBox="0 0 20 20" enable-background="new 0 0 20 20" class="w-4 h-4 inline-block">
            <path fill="#FFFFFF" d="M17.561,2.439c-1.442-1.443-2.525-1.227-2.525-1.227L8.984,7.264L2.21,14.037L1.2,18.799l4.763-1.01

                                    c-0.346-0.346-0.639-0.533-0.932-0.691l0.35-1.623l0.47-0.469c0,0,0.883,0.018,1.881,1.016c0.997,0.996,1.016,1.881,1.016,1.881
                                    L5.68,17.217z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="p-6 flex">
        <div class="user-card--image-{{user.gender == 'f' ? user.gender : 'm'}}">
            <img src="assets/images/icono_{{user.gender == 'f' ? user.gender : 'm'}}.svg" class="user-card--image p-1" alt="User image" width="76" height="76">
        </div>
        <span class="user-card--text flex-col ml-8">
            <p class="">{{user.location}}</p>
            <p class="">{{user.phone}}</p>
        </span>
    </div>
    </div>
