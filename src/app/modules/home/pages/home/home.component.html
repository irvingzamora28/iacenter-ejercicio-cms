<!-- This example requires Tailwind CSS v2.0+ -->
<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
	<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
		<!--
        Background overlay, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
		<div class="fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

		<!-- This element is to trick the browser into centering the modal contents. -->
		<span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

		<!--
        Modal panel, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
		<div
			class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
			<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
				<div class="flex justify-between items-center">
					<span></span>
					<h4 class="text-lg font-bold">Agregar usuario</h4>
					<svg class="h-6 w-6 cursor-pointer p-1 hover:bg-gray-300 rounded-full" id="close-modal"
						fill="currentColor" viewBox="0 0 20 20">
						<path fill-rule="evenodd"
							d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
							clip-rule="evenodd"></path>
					</svg>
				</div>
				<div class="mt-4 divide-y-2 divide-gray-300">
					<div></div>
					<div></div>
				</div>
				<div class="sm:flex sm:items-start">
					<div class="mt-3 text-center sm:mt-0 sm:text-left">
						<div class="flex mt-4 space-x-4">
							<div class="my-2 text-sm">
								<label for="name" class="block text-black">Nombre</label>
								<input type="text" autofocus id="name" class="rounded-3xl px-4 py-2 mt-1 focus:outline-none bg-gray-100 w-full" placeholder="Nombre" />
							</div>
							<div class="my-2 text-sm">
								<label for="lastname" class="block text-black">Apellido</label>
								<input type="text" autofocus id="lastname" class="rounded-3xl px-4 py-2 mt-1 focus:outline-none bg-gray-100 w-full" placeholder="Apellido" />
							</div>
						</div>
						<div class="flex mt-4 space-x-4">
							<div class="my-2 text-sm">
								<label for="location" class="block text-black">Ubicación</label>
								<input type="text" autofocus id="location" class="rounded-3xl px-4 py-2 mt-1 focus:outline-none bg-gray-100 w-full" placeholder="Ubicación" />
							</div>
							<div class="my-2 text-sm">
								<label for="phone" class="block text-black">Celular</label>
								<input type="text" autofocus id="phone" class="rounded-3xl px-4 py-2 mt-1 focus:outline-none bg-gray-100 w-full" placeholder="Celular" />
							</div>
						</div>

						<div class="mt-2">
							<label class="inline-flex items-center">
							  <input type="radio" class="form-radio" name="gender" value="m">
							  <span class="ml-2">Hombre</span>
							</label>
							<label class="inline-flex items-center ml-6">
							  <input type="radio" class="form-radio" name="gender" value="f">
							  <span class="ml-2">Mujer</span>
							</label>
						  </div>
						
					</div>
				</div>
			</div>
			<div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
				<button type="button"
					class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
					Agregar
				</button>
				<button type="button"
					class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
					Cancel
				</button>
			</div>
		</div>
	</div>
</div>

<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
	<div class="relative flex items-center justify-between h-16 mb-4 home-header">

		<div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start text-2xl">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20" fill="currentColor">
				<path
					d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
			</svg>
			<div class="flex-shrink-0 flex items-center text-black ml-4">
				Usuarios
			</div>

		</div>
		<div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
			<div class="bg-gray-300 flex items-center rounded-full shadow-xl">
				<input
					class="rounded-l-full w-full py-4 px-6 bg-gray-300 text-black leading-tight focus:outline-none border-0"
					id="search" type="text" placeholder="Buscador">

				<div class="p-0">
					<button class="bg-gray-300 text-white rounded-full p-2 w-12 h-12 flex items-center justify-center">
						<svg class="h-4 w-4 fill-current text-black" xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px"
							viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
							xml:space="preserve" width="512px" height="512px">
							<path
								d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
						</svg>
					</button>
				</div>
			</div>

		</div>
	</div>
	<div class="grid grid-cols-1 lg:grid-cols-4 md:grid-cols-2 gap-4">

		<div *ngFor="let user of users">
			<app-user-card [user]="user"></app-user-card>
		</div>
	</div>
</div>
